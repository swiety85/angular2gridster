<header class="a2g-header a2g-header-first">
    <div class="a2g-header-col-title">
        <h1 class="a2g-title">swiety85</h1>
    </div>
    <div class="a2g-middle-space"></div>
</header>
<nav class="a2g-header a2g-header-second">
    <ul class="a2g-navbar">
        <li class="a2g-active">
            <a href="#">
                <i class="material-icons margin-right">dashboard</i>
                Angular2gridster
            </a>
        </li>
    </ul>
    <div class="a2g-middle-space"></div>
</nav>
<div class="a2g-container">
    <main class="a2g-main">


        <gridster [options]="gridsterOptions" [draggableOptions]="{handlerClass: 'a2g-drag-handler'}" #gridster1>

            <gridster-item *ngFor="let widget of widgets"
                           [options]="itemOptions"
                           [dragAndDrop]="widget.dragAndDrop" [resizable]="widget.resizable"
                           [(x)]="widget.x" [(y)]="widget.y"
                           [(xSm)]="widget.xSm" [(ySm)]="widget.ySm"
                           [(xMd)]="widget.xMd" [(yMd)]="widget.yMd"
                           [(xLg)]="widget.xLg" [(yLg)]="widget.yLg"
                           [(xXl)]="widget.xXl" [(yXl)]="widget.yXl"
                           [(w)]="widget.w" [(h)]="widget.h"
                           (change)="itemChange($event, gridster1)">

                <div class="a2g-panel__heading a2g-drag-handler">
                    <h6 class="a2g-panel__heading-title">
                        Widget title
                    </h6>
                    <div class="a2g-panel__heading-config">
                        <ngl-form-checkbox-toggle label="Move" class="slds-m-top--small" enabledText="" disabledText="">
                            <input nglFormControl [(ngModel)]="widget.dragAndDrop" type="checkbox" />
                        </ngl-form-checkbox-toggle>
                        <ngl-form-checkbox-toggle label="Resize" class="slds-m-top--small" enabledText="" disabledText="">
                            <input nglFormControl [(ngModel)]="widget.resizable" type="checkbox" />
                        </ngl-form-checkbox-toggle>
                    </div>
                </div>

                <div class="a2g-panel__body">

                </div>

            </gridster-item>

        </gridster>


    </main>

    <!--<nav class="a2g-nav">-->
    <!--</nav>-->

    <!--<aside class="a2g-ads">-->
    <!--</aside>-->
</div>
