<h1>
  {{title}}
</h1>
<div class="main-content">

  <gridster [options]="{ lanes: 5, direction: 'vertical', dragAndDrop: true }">

    <gridster-item *ngFor="let widget of widgets" [x]="widget.x" [y]="widget.y" [w]="widget.w" [h]="widget.h">

      <div class="panel-heading">
        <h5 class="panel-title">{{ widget.title }}</h5>
      </div>
      <div class="panel-body">
        <p>{{ widget.content }}</p>
      </div>

    </gridster-item>

  </gridster>
</div>
